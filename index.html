<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combats DJ app</title>
  <link href="./styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
  <div>
    <div id="sidemenu">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 220px;" id="sidebar">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-4">Combats DJ</span>
        </a>
        <hr>

        <ul class="nav nav-pills flex-column">
          <li>
            <a href="#" class="nav-link  text-white" onclick="sideMenuClickHandler('Botan');">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#grid"></use>
              </svg>
              Botan
            </a>
          </li>
          <li>
            <a href="#" class="nav-link  text-white" onclick="sideMenuClickHandler('Quiz');">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#table"></use>
              </svg>
              Quiz
            </a>
          </li>
          <li>
            <a href="#" class="nav-link  text-white" onclick="sideMenuClickHandler('Loto');">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#grid"></use>
              </svg>
              Loto
            </a>
          </li>
          <li>
            <a href="#" class="nav-link  text-white" onclick="sideMenuClickHandler('Labyrinth');">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#grid"></use>
              </svg>
              Labyrinth
            </a>
          </li>
          <li>
            <a href="#" class="nav-link  text-white" onclick="sideMenuClickHandler('Battleship');">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#grid"></use>
              </svg>
              Battleship
            </a>
          </li>
          <li>
            <a href="#" class="nav-link  text-white" onclick="sideMenuClickHandler('Configuration');">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#grid"></use>
              </svg>
              Configuration
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong id="dj-name">Геральт из Ривии</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" id="signOut" href="#">Change DJ</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="root">
      <div id="contentWrapper" class="shadow-sm p-5 mb-5 bg-body rounded"></div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
